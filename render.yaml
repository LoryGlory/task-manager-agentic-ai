# Render Blueprint for Task Manager Application
# https://render.com/docs/blueprint-spec

databases:
  # PostgreSQL Database
  - name: taskmanager-db
    plan: free
    databaseName: taskmanager
    user: taskuser

services:

  # Spring Boot Backend
  - type: web
    name: taskmanager-backend
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/tasks
    autoDeploy: true
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: DB_URL
        fromDatabase:
          name: taskmanager-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: taskmanager-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: taskmanager-db
          property: password
      - key: FRONTEND_URL
        sync: false  # Set this manually in Render dashboard after Vercel deployment
      - key: JAVA_OPTS
        value: -Xmx512m